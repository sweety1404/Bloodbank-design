<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav *ngIf="isLoaded">
                    <button (click)="prevPage()" [disabled]="page === 1" class="previous">
                      Prev
                    </button>
                    <button (click)="nextPage()" [disabled]="page === totalPages" class="next">
                      Next
                    </button>
                    <p>{{ page }} / {{ totalPages }}</p>
                  </nav>
                <pdf-viewer [src]="pdfSrc"
                [original-size]="true"
                [render-text]="true"
                [rotation]="0"
                [show-all]="false"
                [fit-to-page]="true"
                [zoom]="1"
                [zoom-scale]="'page-width'"
                [stick-to-page]="true"
                [external-link-target]="'blank'"
                [autoresize]="true"
                [show-borders]="false"
                class="pdf-viewer"
                [page]="page"
                (after-load-complete)="afterLoadComplete($event)"
                class="pdf-viewer"
                    style="width: 100%; height: 500px"></pdf-viewer>
            </div>
        </div>
    </div>
</section>
